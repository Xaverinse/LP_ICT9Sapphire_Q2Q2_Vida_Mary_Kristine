<div class="container mt-4">
	
<br>
	<h1>Robotics Club Registration and Sign Up Form</h1>
	<div class="p-2">
	<h6 style="color:#07ADFF">Personal Information</h6></div>
	<div class="row">
		<div class="col">
<label style="color: #07ADFF;">Full	Name</label>
<input type="text" class="form-control" id="user" required placeholder="Ex: Gabrielle M. Bautista ">
		</div>
		<div class="col">
<label style="color: #07ADFF;">Age</label>
<input type="text" class="form-control" id="age" required placeholder="Ex: 13">
		</div>
	</div>
	<div class="row">
		<div class="col">
<label style="color: #07ADFF;">Email Adress</label>
<input type="email" class="form-control" id="email" required placeholder="Ex: IR4President2025@gmail.com">
		</div>
		<div class="col">
<label style="color: #07ADFF;">Phone Number</label>
<input type="tel" class="form-control" required id="Phone" placeholder="Ex: +63-05-2720-101 (Ask a Parent if Needed)">
</div>
<br>
<br>
<br>
<br>
<div class="form-check">
	<h6 style="color:#07ADFF;">Robotics Experience</h6>
	<label class="form-check-label p-2">
		<input type="radio" class="form-check-input" name="test">Beginner (>1 Year of Experience)
	</label><br>
	<label class="form-check-label p-2">
		<input type="radio" class="form-check-input" name="test">Amature (1-3 Years of Experience)
	</label><br>
	<label class="form-check-label p-2">
		<input type="radio" class="form-check-input" name="test">Expert (4+ Years of Experience)</label>
</div>

<br>

<div class="form-check">
	<h6 style="color:#07ADFF">Field of Expretice</h6>
	<label class="form-check-label p-2">
		<input type="checkbox" class="form-check-input"> Computer Science
		<br>
<input type="checkbox" class="form-check-input"> Mechanical and Industrial Engineering
		<br>
<input type="checkbox" class="form-check-input"> Electrical and Computer Engineering
	</label>
</div>
<br>
<div class="form-group">
	<div class="p-2">
		<h6 style="color:#07ADFF;">Projects</h6>
	</div>
	<label for="sell" style="color: #07ADFF;">For Las Pi√±as Campus</label>
	<select class="form-control" id="sell">
		<option disabled selected>Select Project</option>
		<option>Maze Solver Bot</option>
		<option>Remote-Powered Robot Car</option>
		<option>Card Music Box</option>
		<option>Self-balancing Pendulum Robot</option>
	</select>
</div>
<br><br>
<br><br><br>
<h6 class="p-3" style="color:#07ADFF;">Qualifications</h6>
<label style="color:#07ADFF;">Reason for Registration/Sign Up</label>
<textarea class="form-control" id="connect" placeholder="ex: Intrests, Expectations, Experience, Qualifications, Etc." style="margin-left: 14px; width: 1290px;"></textarea>
</div>
<br>
<button type="button" class="btn btn-info" active>Submit</button>
<br><br>
</div>
